<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Videogiochi di FeF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1 id="siteTitle">Tracker Videogiochi di FeF</h1>
        <div class="search-and-filters">
            <input type="text" id="searchInput" placeholder="Cerca per titolo...">
            <select id="statusFilter">
                <option value="">Tutti gli Stati</option>
                <option value="Completato">Completato</option>
                <option value="In Corso">In Corso</option>
                <option value="In Pausa">In Pausa</option>
                <option value="Abbandonato">Abbandonato</option>
                <option value="Backlog">Backlog</option>
                <option value="Da Iniziare">Da Iniziare</option>
            </select>
            <select id="platformFilter">
                <option value="">Tutte le Piattaforme</option>
                </select>
            <button id="addGameBtn" class="add-game-button">Aggiungi Nuovo Gioco</button>
        </div>
    </header>

    <main>
        <div style="margin: 30px auto; text-align: center; max-width: 600px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
            <label for="csvFileInput" style="display: block; margin-bottom: 10px; font-weight: bold; color: #333;">Importa dati da CSV/TSV (Uso Avanzato):</label>
            <input type="file" id="csvFileInput" accept=".csv, .tsv" style="margin-right: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            <button id="startCsvImportBtn" style="padding: 8px 15px; background-color: #f39c12; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Avvia Importazione</button>
            <p id="csvImportStatus" style="margin-top: 10px; color: #555; font-size: 0.9em;"></p>

            <button id="clearAllGamesBtn" style="padding: 8px 15px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; transition: background-color 0.3s ease;">Elimina TUTTI i Giochi</button>
            <p style="font-size: 0.8em; color: #888; margin-top: 5px;">Attenzione: questa azione non può essere annullata!</p>
        </div>
        <div id="gameList" class="game-cards-container">
            </div>
    </main>

    <button id="scrollToTopBtn" title="Torna su">
        <i class="fas fa-arrow-up"></i>
    </button>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Aggiungi/Modifica Gioco</h2>
            <form id="gameForm">
                <input type="hidden" id="formGameId">
                <div class="form-group">
                    <label for="formTitle">Titolo:</label>
                    <input type="text" id="formTitle" required>
                    <button type="button" id="searchRawgBtn">Cerca Copertina (RAWG)</button>
                </div>
                <div id="rawgSearchResults" class="rawg-results"></div>
                <div class="form-group cover-preview">
                    <label>Copertina:</label>
                    <img id="previewCover" src="./placeholder.png" alt="Anteprima Copertina" style="max-width: 150px; display: block; margin-top: 10px;">
                    <input type="hidden" id="formCover"> </div>
                <div class="form-group">
                    <label for="formStatus">Stato:</label>
                    <select id="formStatus">
                        <option value="Backlog">Backlog</option>
                        <option value="Da Iniziare">Da Iniziare</option>
                        <option value="In Corso">In Corso</option>
                        <option value="In Pausa">In Pausa</option>
                        <option value="Completato">Completato</option>
                        <option value="Abbandonato">Abbandonato</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formPlatform">Piattaforma:</label>
                    <input type="text" id="formPlatform">
                </div>
                <div class="form-group">
                    <label for="formVotoTotale">Voto Totale (0-100):</label>
                    <input type="number" id="formVotoTotale" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="formVotoAesthetic">Voto Aesthetic (0-100):</label>
                    <input type="number" id="formVotoAesthetic" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="formVotoOST">Voto OST (0-100):</label>
                    <input type="number" id="formVotoOST" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="formOreDiGioco">Ore di Gioco:</label>
                    <input type="number" id="formOreDiGioco" min="0">
                </div>
                <div class="form-group">
                    <label for="formAnno">Anno di Rilascio:</label>
                    <input type="number" id="formAnno" min="1950" max="2100">
                </div>
                <div class="form-group">
                    <label for="formGenere">Genere:</label>
                    <input type="text" id="formGenere">
                </div>
                <div class="form-group">
                    <label for="formCosto">Costo (€):</label>
                    <input type="number" id="formCosto" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label for="formRecensione">Recensione:</label>
                    <textarea id="formRecensione" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="formVotoDifficolta">Difficoltà (1-10):</label>
                    <input type="number" id="formVotoDifficolta" min="1" max="10">
                </div>
                <div class="form-group">
                    <label for="formPercentualeTrofei">Percentuale Trofei (%):</label>
                    <input type="number" id="formPercentualeTrofei" min="0" max="100">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="formPlatinoCompletato">
                    <label for="formPlatinoCompletato">Platinato/Masterato</label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="formDigitale">
                    <label for="formDigitale">Digitale</label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="formBacklog">
                    <label for="formBacklog">Nel Backlog (Checkbox)</label>
                </div>
                <div class="form-group">
                    <label for="formRank">Rank:</label>
                    <input type="number" id="formRank" min="1">
                </div>

                <button type="submit">Salva Gioco</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
