<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Videogiochi di FeF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1 id="siteTitle">Tracker Videogiochi di FeF</h1>
        <div class="auth-section">
            <span id="userStatus">Caricamento...</span>
            <button id="authButton">Accedi con Google</button>
        </div>
        <div class="search-and-filters">
            <input type="text" id="searchInput" placeholder="Cerca per titolo...">
            <select id="statusFilter">
                <option value="">Tutti gli Stati</option>
                <option value="Masterato/Platinato">Masterato/Platinato</option>
                <option value="Completato (100%)">Completato (100%)</option>
                <option value="Finito">Finito</option>
                <option value="In Corso">In Corso</option>
                <option value="In Pausa">In Pausa</option>
                <option value="Droppato">Droppato</option>
                <option value="Online/Senza Fine">Online/Senza Fine</option>
                <option value="Archiviato">Archiviato</option>
            </select>
            <select id="platformFilter">
                <option value="">Tutte le Piattaforme</option>
                </select>
            <button id="addGameBtn" class="add-game-button">Aggiungi Nuovo Gioco</button>
        </div>
    </header>

    <main>
        <div style="margin: 30px auto; text-align: center; max-width: 600px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
            <label for="csvFileInput" style="display: block; margin-bottom: 10px; font-weight: bold; color: #333;">Importa dati da CSV/TSV (Uso Avanzato):</label>
            <input type="file" id="csvFileInput" accept=".csv, .tsv" style="margin-right: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            <button id="startCsvImportBtn" style="padding: 8px 15px; background-color: #f39c12; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Avvia Importazione</button>
            <p id="csvImportStatus" style="margin-top: 10px; color: #555; font-size: 0.9em;"></p>

            <button id="clearAllGamesBtn" style="padding: 8px 15px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; transition: background-color 0.3s ease;">Elimina TUTTI i Giochi</button>
            <p style="font-size: 0.8em; color: #888; margin-top: 5px;">Attenzione: questa azione non può essere annullata!</p>
        </div>
        <div id="gameList" class="game-cards-container">
            </div>
    </main>

    <button id="scrollToTopBtn" title="Torna su">
        <i class="fas fa-arrow-up"></i>
    </button>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Aggiungi/Modifica Gioco</h2>
            <form id="gameForm">
                <input type="hidden" id="formGameId">
                <div class="form-group">
                    <label for="formTitle">Titolo:</label>
                    <input type="text" id="formTitle" required>
                    <button type="button" id="searchRawgBtn">Cerca Copertina (RAWG)</button>
                </div>
                <div id="rawgSearchResults" class="rawg-results"></div>
                <div class="form-group cover-preview">
                    <label>Copertina:</label>
                    <img id="previewCover" src="./placeholder.png" alt="Anteprima Copertina" style="max-width: 150px; display: block; margin-top: 10px;">
                    <input type="hidden" id="formCover"> </div>

                <div class="form-group">
                    <label for="formStatus">Stato:</label>
                    <select id="formStatus">
                        <option value="Masterato/Platinato">Masterato/Platinato</option>
                        <option value="Completato (100%)">Completato (100%)</option>
                        <option value="Finito">Finito</option>
                        <option value="In Corso">In Corso</option>
                        <option value="In Pausa">In Pausa</option>
                        <option value="Droppato">Droppato</option>
                        <option value="Online/Senza Fine">Online/Senza Fine</option>
                        <option value="Archiviato">Archiviato</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="formPlatform">Piattaforma/e:</label>
                    <select id="formPlatform" multiple size="5">
                        <option value="PS1">PS1</option>
                        <option value="PS2">PS2</option>
                        <option value="PS3">PS3</option>
                        <option value="PS4">PS4</option>
                        <option value="PS5">PS5</option>
                        <option value="PC">PC</option>
                        <option value="SWITCH">SWITCH</option>
                        <option value="3DS">3DS</option>
                        <option value="GBA">GBA</option>
                        <option value="WII">WII</option>
                        <option value="DIGITALE">DIGITALE</option>
                        <option value="FISICO">FISICO</option>
                    </select>
                    <small>Tieni premuto Ctrl (o Cmd su Mac) per selezionare più opzioni.</small>
                </div>
                
                <div class="form-group">
                    <label for="formOreDiGioco">Ore di Gioco:</label>
                    <input type="text" id="formOreDiGioco">
                </div>
                <div class="form-group">
                    <label for="formVotoTotale">Voto Totale (0-100):</label>
                    <input type="number" id="formVotoTotale" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="formVotoAesthetic">Voto Aesthetic (0-100):</label>
                    <input type="number" id="formVotoAesthetic" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="formVotoOST">Voto OST (0-100):</label>
                    <input type="number" id="formVotoOST" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="formVotoDifficolta">Difficoltà (1-10):</label>
                    <input type="number" id="formVotoDifficolta" min="1" max="10">
                </div>
                <div class="form-group">
                    <label for="formPercentualeTrofei">Percentuale Trofei (%):</label>
                    <input type="number" id="formPercentualeTrofei" min="0" max="100">
                </div>

                <div class="form-group">
                    <label for="formReplayCompletati">Replay Completati:</label>
                    <input type="number" id="formReplayCompletati" min="0">
                </div>
                <div class="form-group">
                    <label for="formPrimaVoltaGiocato">Prima volta giocato:</label>
                    <input type="text" id="formPrimaVoltaGiocato">
                </div>
                <div class="form-group">
                    <label for="formUltimaVoltaFinito">Ultima volta finito:</label>
                    <input type="text" id="formUltimaVoltaFinito">
                </div>

                <div class="form-group">
                    <label for="formRecensione">Recensione:</label>
                    <textarea id="formRecensione" rows="4"></textarea>
                </div>

                <button type="submit">Salva Gioco</button>
            </form>
        </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
      import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCshCsTiJDrubw7J92B_sNAJPflH7wAGt8",
        authDomain: "fef-vg-tracker.firebaseapp.com",
        projectId: "fef-vg-tracker",
        storageBucket: "fef-vg-tracker.firebasestorage.app",
        messagingSenderId: "195759327554",
        appId: "1:195759327554:web:c74ef2ab8c8684489b20db"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const dbFirestore = getFirestore(app);
      const auth = getAuth(app);

      // Rendi le istanze di Firebase disponibili globalmente (o passale alle funzioni)
      window.firestore_db = dbFirestore;
      window.auth = auth;
      window.GoogleAuthProvider = GoogleAuthProvider;
      window.onAuthStateChanged = onAuthStateChanged;

    </script>
    <script src="script.js"></script>
</body>
</html>
